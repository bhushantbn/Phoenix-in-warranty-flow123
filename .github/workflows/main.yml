name: Postman Collection workflow   # name of the workflow

on:
  push:   # pushing the workflow on main branch
    branches: [master]

  workflow_dispatch: # manual trigger

  schedule:   # scheduling cron jobs to run on Vm
    - cron: "30 02 * * *"    # 8:00 AM IST everyda
    - cron: "00 14 * * *"    # 7:30 PM IST everyday
    - cron: "00 06 * * 1-5"  # 11:30 AM IST Monâ€“Fri

jobs:
  Run_postman-tests:           # Job Name (MUST end with colon)
    runs-on:  ubuntu-latest     # Run workflow on ubuntu latest VM

    steps:                      # Steps to be followed while running the workflow
      - name: checkout the postman collection    # copy data to git repository
        uses: actions/checkout@v4.2.2   # installed from marketplace
        

      - name: install nodejs and npm    
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '18'

      - name: install newman and html-extra libraries
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman collection on VM (Ubuntu) 
        run: |
          newman run In_Warranty_Newman_CLI2.postman_collection \
            -e QA.postman_environment.json \
            -d testdata.csv \
            -r cli,htmlextra \
            --reporter-htmlextra-export newman/index.html # index html report is stored 

      - name: upload html report
        if: always()  # ensure the report is generated regardless of test results
        uses: actions/upload-artifact@v4.6.2   # marketplace name upload a build artifact 
        with:
          name: Newman Report 
          path: newman/*.html

      - name: Send auto email # marketplace name github pages action
        if: always()
        uses: dawidd6/action-send-mail@v5   # marketplace plugin
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME}}  # added from settings secrets>> repository secrets
          password: ${{ secrets.EMAIL_PASSWORD}}  # not gmail password use app password 
          subject: Phoenix In warranty Flow Test Execution report email
          to: ${{ secrets.EMAIL_RECEIVER}}   # added from settings secrets>> repository secrets
          from: ${{ secrets.EMAIL_USERNAME}}
          body: |
                Hi,
                Phoenix In warranty test has been executed . The Report has been published.
               
          
          
      