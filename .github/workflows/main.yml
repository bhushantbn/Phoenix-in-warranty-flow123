name: Postman Collection Workflow

on:
  push:
    branches: [master]
  workflow_dispatch:
  schedule:
    - cron: "30 02 * * 1-5" # 8 am IST
    - cron: "00 14 * * *" # 7:30 pm IST

permissions:
  contents: read # ok for upload-pages-artifact
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      report_time: ${{ steps.timestamp.outputs.time }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install newman + htmlextra
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Create timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Run Postman Collection
        run: |
          mkdir -p newman/${{ steps.timestamp.outputs.time }}
          newman run 'Inwarranty-flow Collection.postman_collection.json' \
            -e QA.postman_environment.json \
            -d testdata.csv \
            -r cli,htmlextra \
            --reporter-htmlextra-export ./newman/${{ steps.timestamp.outputs.time }}/index.html

      - name: Copy latest report to root (so root URL shows latest)
        run: cp newman/${{ steps.timestamp.outputs.time }}/index.html newman/index.html

      - name: Upload report as workflow artifact (for download later)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman/**/*.html

      - name: Upload pages artifact (for GitHub Pages deploy)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: newman

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Download Newman artifact for email attachment
        uses: actions/download-artifact@v4
        with:
          name: newman-report
          path: newman-download

      - name: Send email with report link + attachment
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phoenix In Warranty flow - Test Report
          to: ${{ secrets.EMAIL_RECEIVER }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Hi,

            Phoenix inwarranty flow tests have been executed.

            Latest (root) report: ${{ steps.deployment.outputs.page_url }}
            Timestamped report: ${{ steps.deployment.outputs.page_url }}${{ needs.build.outputs.report_time }}/index.html

            The detailed HTML report is attached.

            Regards,
            QA Automation Bot
          attachments: newman-download/${{ needs.build.outputs.report_time }}/index.html
