name: Postman Collection Workflow

on:
  push:
    branches: [master]
  workflow_dispatch:
  schedule:
    - cron: "30 02 * * 1-5" # 8 am IST
    - cron: "00 14 * * *"   # 7:30 pm IST

permissions:
  contents: write   # required for gh-pages
  pages: write
  id-token: write

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout The Code
        uses: actions/checkout@v4.2.2

      - name: Install Node.js
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '22'

      - name: Install newman + htmlextra
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Create timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Run Postman Collection
        run: |
          mkdir -p newman/${{ steps.timestamp.outputs.time }}
          newman run 'Inwarranty-flow Collection.postman_collection.json' \
            -e QA.postman_environment.json \
            -d testdata.csv \
            -r cli,htmlextra \
            --reporter-htmlextra-export ./newman/${{ steps.timestamp.outputs.time }}/index.html

      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Newman Report
          path: newman/**/*.html

      - name: Publish report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: newman/

      - name: Send email with report link + attachment
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phoenix In Warranty flow - Test Report
          to: ${{ secrets.EMAIL_RECEIVER }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Hi,

            Phoenix inwarranty flow tests have been executed.

            ðŸ“Š Newman HTML report has been published at:
            ðŸ‘‰ https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ steps.timestamp.outputs.time }}/index.html

            ðŸ“Ž The detailed HTML report is also attached with this email.

            Regards,
            QA Automation Bot
          attachments: newman/${{ steps.timestamp.outputs.time }}/index.html
