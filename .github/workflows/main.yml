name: Postman Collection Workflow

on:
  push:
    branches: [master]
  workflow_dispatch:
  schedule:
    - cron: "30 02 * * 1-5" # 8 am IST
    - cron: "00 14 * * *"   # 7:30 pm IST

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      report_time: ${{ steps.timestamp.outputs.time }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install newman + htmlextra
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Create timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Run Postman Collection
        run: |
          mkdir -p newman/${{ steps.timestamp.outputs.time }}
          newman run 'Inwarranty-flow Collection.postman_collection.json' \
            -e QA.postman_environment.json \
            -d testdata.csv \
            -r cli,htmlextra \
            --reporter-htmlextra-export ./newman/${{ steps.timestamp.outputs.time }}/index.html

      - name: Copy latest report to root (for root URL)
        run: cp newman/${{ steps.timestamp.outputs.time }}/index.html newman/index.html

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: newman

  deploy:
    if: always()   # âœ… make sure it never skips
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
