name: Postman Collection Workflow

on:
  push:
    branches: [master]
  workflow_dispatch:
  schedule:
    - cron: "30 02 * * *"    # 8:00 AM IST everyday
    - cron: "00 14 * * *"    # 7:30 PM IST everyday
    - cron: "00 06 * * 1-5"  # 11:30 AM IST Monâ€“Fri

permissions:
  contents: write
  pages: write       # Required for Pages
  id-token: write    # Required for Pages

jobs:
  run_postman_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman and reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman collection on VM (Ubuntu)
        run: |
          newman run Inwarranty_flow_Collection.postman_collection.json.json \
            -e QA.postman_environment.json \
            -d testdata.csv \
            -r cli,htmlextra \
            --reporter-htmlextra-export newman/index.html

      - name: Upload report for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: newman

  deploy:
    runs-on: ubuntu-latest
    needs: run_postman_tests
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
