name: Postman Collection Workflow   # name of the workflow

on:
  push:   # Run workflow on push to master branch
    branches: [master]

  workflow_dispatch: # manual trigger

  schedule:   # scheduling cron jobs to run on VM
    - cron: "30 02 * * *"    # 8:00 AM IST everyday
    - cron: "00 14 * * *"    # 7:30 PM IST everyday
    - cron: "00 06 * * 1-5"  # 11:30 AM IST Monâ€“Fri

jobs:
  run_postman_tests:            # Job Name
    runs-on: ubuntu-latest      # Run workflow on ubuntu latest VM

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman and reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman collection on VM (Ubuntu) 
        run: |
          newman run In_Warranty_Newman_CLI2.postman_collection.json \
            -e QA.postman_environment.json \
            -d testdata.csv \
            -r cli,htmlextra \
            --reporter-htmlextra-export newman/index.html

      - name: Upload HTML Report
        if: always()  
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman/*.html

      - name: Send Email with Report
        if: always()
        uses: dawidd6/action-send-mail@v5
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phoenix In-Warranty Flow Test Execution Report
          to: ${{ secrets.EMAIL_RECEIVER }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Hi,
            
            Phoenix In-Warranty tests have been executed.
            The Newman HTML report has been attached.
